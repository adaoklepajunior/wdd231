<body>
    <header>
        <div class="header-container">
          <div class="logo-container">
            <img src="images/guitar.webp" alt="Old is Cool Records logo" class="logo">

            <button class="hamburger" aria-label="Menu">

            </ul>
        </nav>
    
    <main class="retailers-container">
        <section class="retailer-portal">
            <h1>Offer Your Old Record Without Registration</h1>
            <div class="retailer-content">
                <div class="add-record-form">
                    <form id="recordForm">
                        <h2>Add Your Record</h2>
                        <div class="form-group">
                            <label for="productName">Record Name:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price ($):</label>
                            <input type="number" id="productPrice" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productCategory">Category:</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Rock">Rock</option>
                                <option value="Psychedelic Rock">Psychedelic Rock</option>
                                <option value="Alternative">Alternative</option>
                                <option value="Pop Rock">Pop Rock</option>
                                <option value="Pop">Pop</option>
                                <option value="Soul">Soul</option>
                                <option value="Reggae">Reggae</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Image URL:</label>
                            <input type="text" id="productImage" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description:</label>
                            <textarea id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="productFeatured">
                            <label for="productFeatured">Featured Record</label>
                        </div>
                        <button type="submit" class="submit-btn">Add Record</button>
                    </form>
                </div>
                
                <div class="retailer-info">
                    <h3>To see all the records you have put up for sale, simply log in.</h3>
                    <div class="records-list" id="retailerRecords"></div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle">Success!</h3>
            <div class="modal-body" id="modalMessage">
                Record added successfully.
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section brand">
