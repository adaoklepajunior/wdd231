    <main class="records-container">
        <div class="filter-container">
            <h2>Records</h2>
            <div class="filters">
                <label for="categoryFilter" class="visually-hidden">Filter by Category</label>
                <select id="categoryFilter" name="category">
                    <option value="">All Categories</option>
                    <option value="Rock">Rock</option>
                    <option value="Psychedelic Rock">Psychedelic Rock</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Pop Rock">Pop Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Soul">Soul</option>
                    <option value="Reggae">Reggae</option>
                </select>
                <label for="storeFilter" class="visually-hidden">Filter by Store</label>
                <select id="storeFilter" name="store">
                    <option value="">All Stores</option>
                    <option value="X Guy">X Guy</option>
                    <option value="Person A">Person A</option>
                    <option value="Person B">Person B</option>
                    <option value="Person F">Person F</option>
                </select>
                <label for="sortBy" class="visually-hidden">Sort Products</label>
                <select id="sortBy" name="sortBy">
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="records-grid" id="allRecords"></div>
    </main>

    <div class="modal" id="recordModal">
      <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3 id="modalRecordName"></h3>
          <div class="modal-body" id="modalRecordDetails"></div>
